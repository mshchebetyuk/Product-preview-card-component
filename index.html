<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="img-container">
        <img src="images/image-product-desktop.jpg" alt="image-product-desktop" class="desktop">
        <img src="images/image-product-mobile.jpg" alt="" class="mobile">
      </div>
      <div class="description-container">
        <p class="header">PERFUME</p>
        <h1>Gabrielle <br> Essence Eau <br> De Parfum</h1>
        <p class="desc">A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, Perfumer-Creator <br> for the House of CHANEL.</p>
        <div class="price-container">
          <h1>$149.99</h1><span>$169.99</span>
        </div>
        <div class="btn-paid">
          <button><img src="images/icon-cart.svg" alt="icon">Add to Cart</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
